<html lang="en">
<head>

    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h2>Register</h2>
    <form>
    
       
  
        <label>Name</label><br>
        <input type="text" placeholder="Name" required><br><br>
        <label>Email ID</label><br>
        <input type="email" placeholder="Email ID" required><br><br>
        <label>Contact Number</label><br>
        <input type="number" placeholer="Contact Number" required><br><br>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        
        <button typr="submit">Register</button>
        <button typr="reset">Cancel</button>
        <button typr="button">OK</button><br><br>
        <button type="submit" class="btn btn-primary">Submit</button><br>
        
  
        
  
    </form>
    <a href="../index.html">Home</a>
